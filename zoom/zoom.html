<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./zoom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main">
        <div class="total">
            <div class="bar">
                <div class="item1 item">
                    <div class="symbol"><i class="bi bi-mic"></i><p>Audio</p></div>
                    <div class="arrow"><i class="bi bi-chevron-down"></i></div>
                </div>
                <div class="item2 item">
                    <div class="symbol"><i class="bi bi-camera-video-off"></i><p>Video</p></div>
                    <div class="arrow"><i class="bi bi-chevron-down"></i></div>
                </div>
                <div class="item3 item">
                    <div class="symbol"><i class="bi bi-people"></i><p>Participants</p></div>
                    <div class="arrow"><i class="bi bi-chevron-down"></i></div>
                </div>
                <div class="item4 item">
                    <div class="symbol"><i class="bi bi-chat-dots"></i><p>Chat</p></div>
                    <div class="arrow"><i class="bi bi-chevron-down"></i></div>
                </div>
                <div class="item5 item">
                    <div class="symbol"><i class="bi bi-arrow-up-square-fill"></i><p>Share</p></div>
                    <div class="arrow"><i class="bi bi-chevron-down"></i></i></div>
                </div>
                <div class="item6 item">
                    <div class="symbol"><i class="bi bi-pause-fill"></i><p>Pause</p></div>
                </div>
                <div class="item7 item">
                    <div class="symbol"><i class="bi bi-pencil"></i><p>Annotate</p></div>
                </div>
                <div class="item8 item">
                    <div class="symbol"><i class="bi bi-person-video3"></i><p>Hidemeeting</p></div>
                </div>
                <div class="item9 item">
                    <div class="symbol"><i class="bi bi-list-ul"></i><p>More</p></div>
                </div>
            </div>
            <div class="stop">
                <div class="green">
                    <div class="gsymbol">
                       <b> <i class="bi bi-arrow-90deg-up"></i></b>
                    </div>
                    <p><b>You are screen sharing</b></p>
                    <div class="gsymbol"><i class="bi bi-shield-fill-check"></i></div>
                </div>
                <div class="red">
                    
                        <i class="bi bi-square-fill"></i><p>&nbsp; Stop share</p>
                    
                </div>
                </div>
        </div>
    </div>

</body>
</html>
